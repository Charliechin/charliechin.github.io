<!-- Html Elements for Search -->
<div id="search-container">
  <input type="text" id="search-input" pattern=".{3,}" placeholder="Buscar..." autocomplete=off>
  <ul class="lista-buscador" id="results-container"></ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="/assets/js/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json',
    noResultsText: 'No hemos encontrado nada...',
    searchResultTemplate: `
    <div class="card mb-3" style="">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{imagen}" class="card-img" alt="{nombre}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{nombre}</h5>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      </div>
    </div>
  </div>
</div>`,
  })
</script>
