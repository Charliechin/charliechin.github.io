<section class="cervezas-polluas mb-5">
  <div class="container-fluid">
    <h2 class="display-4 mb-5">Nuestras cervezas mas polluas</h2>
    <div class="card-deck">
      {% for birra in site.birras limit:4 %}
      <div class="card">
        <img class="card-img-top cerveza-thumb" src="{{ birra.imagen }}" alt="Card image cap">
        <div class="card-body">
          <small class="text-muted">{{ birra.volumen }} | {{ birra.formato }} </small>
          <h5 class="card-title">{{ birra.nombre}}</h5>
          <!-- <p class="card-text">{{ birra.content }}</p> -->
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ birra.color }} - {{ birra.maltas }} - {{ birra.volumen }}</small>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
