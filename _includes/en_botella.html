{% assign birras = site.birras | where_exp:"item", "item.formato contains 'Botella'" %}

<div class="row" id="en-botella">
  <h3>En Botella</h3>
  <hr>
  {% for birra in birras limit: 6 %}
  <div class="col-4">
    <p>{{ birra.nombre }}</p>
    <p>{{ birra.precio }}</p>
  </div>
  {% endfor %}
</div>
