<script>
  window.onload = function () {

    $('.slick-1').slick({
      dots: true,
      infinite: true,
      speed: 300,
      slidesToShow: 6,
      slidesToScroll: 3,
      rows: 1,
      // prevArrow: $('.prev'),
      // nextArrow: $('.next'),
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2
          }
        },
        {
          breakpoint: 480,
          settings: {
            dots: false,
            rows: 2,
            infinite: true,
            slidesToShow: 2,
            slidesToScroll: 2,
            // autoplay: true,
            // autoplaySpeed: 3000,
          }
        }
        // You can unslick at a given breakpoint now by adding:
        // settings: "unslick"
        // instead of a settings object
      ]
    });






    // Over 18
    var cookieName = 'mayor_18'; // The cookie name
    var cookieLifetime = 365; // Cookie expiry in days

    /**
     * Set a cookie
     * @param cname - cookie name
     * @param cvalue - cookie value
     * @param exdays - expiry in days
     */
    var _setCookie = function (cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    };

    /**
     * Get a cookie
     * @param cname - cookie name
     * @returns string
     */
    var _getCookie = function (cname) {
      var name = cname + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    };

    /**
     * Should the cookie popup be shown?
     */
    var _shouldShowPopup = function () {
      if (_getCookie(cookieName)) {
        return false;
      } else {
        return true;
      }
    };

    // Show the cookie popup on load if not previously accepted
    if (_shouldShowPopup()) {
      $('#cookieModal').modal('show');
    }

    // Modal dismiss btn - consent
    $('#cookieModalConsent').on('click', function () {
      _setCookie(cookieName, 1, cookieLifetime);
    });

    // !Over 18


    (function (w, d, s, l, i) {
      w[l] = w[l] || []; w[l].push({
        ' gtm.start': new Date().getTime(), event: 'gtm.js'
      }); var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true;
      j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-TJHT8KT');


    // bubbly
    bubbly({
      colorStart: "#e5a224", colorStop: "#e5a224", blur: 1,
      bubbles: 6,
      // compose: "source-over", bubbleFunc: () => `hsla(${Math.random() * 30}, -80%, 120%, .3)`
    });

    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '/search.json',
      searchResultTemplate: `
      <a href="{url}">
       <div class="text-center card col-12 col-sm-8 p-2 m-2 bg-light border border-secondary">
        <h5>{nombre}</h5>
        <small class="text-secondary">{categoria}</small> - <small><strong>{pvp} â‚¬</strong></small>
       </div>
      </a>`,
    });


  };


</script>
