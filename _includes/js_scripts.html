<script type="text/javascript">

  $(window).on('load', function () {
    $('#adultoModal').modal({ backdrop: 'static', keyboard: false });
  });

    lazyLoad: 'ondemand',
    dots: false,
    infinite: true,
    speed: 300,
    slidesToShow: 4,

      {
        breakpoint: 1024,
        settings: {
          slidesToShow: 3,
          slidesToScroll: 3,

        settings: {
          slidesToShow: 2,
          slidesToScroll: 2,
          infinite: true
        }
