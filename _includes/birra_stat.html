<h2> {{page.nombre}}</h2> 
<h3>{{page.tipo}}</h3>
<div class="row mt-3">
  
  <div class="col-4 stat-item volumen text-center">
    {{ include.el.volumen | remove:"%"}}
    <!-- <span class="detail-label">Alc. por Vol.</span> -->
  </div>


  <div class="col-4 stat-item ibu text-center">
    {{ include.el.ibu }}
    <!-- <span class="detail-label">IBU</span> -->
  </div>


  <div class="col-4 stat-item ebc text-center">
    {{ include.el.ebc }}
    <!-- <span class="detail-label">EBC</span> -->
  </div>

</div>

<div class="row mb-4 text-uppercase">
  <div class="col-4 volumen text-center">
    <span class="detail-label">% Vol.</span>
  </div>


  <div class="col-4 ibu text-center">
    <span class="detail-label">IBU</span>
  </div>


  <div class="col-4 ebc text-center">
    <span class="detail-label">Color EBC</span>
  </div>

</div>


<div class="row mb-4 ">
  <div class="col-12 strong-700 text-center">
    <p>Formato: {{ page.formato }} </p>
    <p style="font-size:80%;">Maltas: {{page.maltas}} </p>
    <p style="font-size:80%;">Lúpulos: {{ page.lupulos }} </p>
    <p style="font-size:80%;">Levaduras: {{ page.levaduras }} </p>
    <p style="color:white;"> {{page.alergenos}} <p>
    <p style="color: #FFF88C; font-size:150%;">{{page.pvp}} €</p>
  </div>
</div>
