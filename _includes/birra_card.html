<div class="col-6 col-md-4 col-lg-3 d-flex align-items-stretch">
  <figure class="card card-product">
    <a href="{{ include.el.url }}">
      <div class="img-wrap">
        <!-- <img src="https://s9.postimg.org/tupxkvfj3/image.jpg"> -->
        <div class="image-wrapper">
          <picture>
            <source data-srcset="{{ site.baseimageurl }}desktop/{{include.el.imagen}}" media="(min-width: 1200px)" />
            <source data-srcset="{{ site.baseimageurl }}desktop/{{include.el.imagen}}" media="(min-width: 600px)" />
            <img data-src="{{ site.baseimageurl }}mobile/{{include.el.imagen}}" class="lazy image" />
          </picture>
        </div>
      </div>
      <figcaption class="info-wrap">
        <h5 class="title"><strong>{{ include.el.nombre }}</strong></h5>
        <p class="desc">{{ include.el.content | truncatewords: 12 }}</p>
        <!-- <div class="rating-wrap">
        <div class="label-rating">132 reviews</div>
        <div class="label-rating">154 orders </div>
      </div> -->
      </figcaption>
      <div class="bottom-wrap text-center p-2 mt-auto mb-0">
        <div class="price-wrap h5">
          <span class="price-new">{{ include.el.pvp }} â‚¬</span>
        </div> <!-- price-wrap.// -->
    </a>
    {% include btn_compra_birra.html b=include.el %}
</div> <!-- bottom-wrap.// -->
</figure>
</div> <!-- col // -->
