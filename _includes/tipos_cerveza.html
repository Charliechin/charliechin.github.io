<div class="container-fluid bg-white">
  <div class="row mb-0 d-none d-none d-sm-block">
    <div class="col-sm-8 offset-sm-3 col-lg-8 offset-lg-3">
      <ul class="nav nav-pills">
        {% for tipo in site.data.tipos_cerveza %}

        {% if page.title =="Todas las cervezas" %}
        {% assign pageUrl = page.url %}
        {% else %}
        {% assign pageUrl = page.url | remove: '/tienda/' %}
        {% endif %}

        <li class="nav-item">
          <a class="nav-link tipos {% if tipo.link  contains  pageUrl %} active {%endif%}"
            href="{{tipo.link}}">{{tipo.name}}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

<style>
  *,
  ::after,
  ::before {
    box-sizing: border-box;
  }

  a.tipos {
    color: #504037;
    text-decoration: none;
    font-family: 'Mukta', sans-serif;
  }

  a.tipos:hover {
    text-decoration: underline;
  }
</style>
