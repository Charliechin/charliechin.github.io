---
layout: default
title: Tienda
descripcion: Esta es nuestra coleccion de cervezas.
---


<div class="container-fluid">
  <div class="row mb-4 d-none d-none d-sm-block">
    <div class="col-sm-8 offset-sm-3 col-lg-8 offset-lg-3">
      {% include tipos_cerveza.html %}
    </div>
    <hr>
  </div>
</div>


<div class="container">

  <h4 class="text-center mb-2">Toda la seleccion</h4>
  <div class="row d-block d-sm-none text-center">

    <div class="dropdown">
      <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Categorias
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        {% for tipo in site.data.tipos_cerveza %}
        <a class="dropdown-item" href="/tienda/{{ tipo.link }}">{{ tipo.name}}</a>
        {% endfor %}
      </div>
    </div>

    <hr>
  </div>

  <div class="row">
    {% for birra in site.birras %}
    {% include birra_card.html el=birra %}
    {% endfor %}
  </div>

</div>
