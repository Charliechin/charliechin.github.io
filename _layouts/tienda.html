---
layout: default
---
{% include tipos_cerveza.html %}
<div class="container">
  <h1 class="my-3 text-center mb-2 birra-text">{{ page.title }}</h1>
  <div class="row d-block d-sm-none text-center" id="dropdown-categorias">

    <div class="dropdown">
      <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Categorias
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        {% for tipo in site.data.tipos_cerveza %}
        <a class="dropdown-item" href="/tienda/{{ tipo.link }}">{{ tipo.name}}</a>
        {% endfor %}
      </div>
    </div>

    <hr>
  </div>
  <div class="row">
    <div class="col-12 mt-2 mb-4">
      {% include search.html%}
    </div>
  </div>


  <div class="row">
    {{ content}}
  </div>

</div>
<!-- Script pointing to search-script.js -->
<script src="/assets/js/search-script.js" type="text/javascript"></script>
<style type="text/css">
  h1 {
    text-transform: uppercase;
    font-weight: 700;
    /* font-size: calc(16px + 6 * ((100vw - 320px) / 680)); */
    font-family: 'Mukta', sans-serif;
  }

  p {
    max-width: 72ch;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.6;
    font-family: 'Mukta', sans-serif;
  }
</style>
<script src="https://cdn.snipcart.com/themes/v3.0.12/default/snipcart.js" defer></script>
