---
layout: default
---



<div class="container">
  <div class="row">
    <div class="col-12 text-center my-3">
      <h1 class="strong-700 birra-title"> {{ page.nombre }} </h1>
    </div>
    <div class="col-12 col-md-6 col-xl-4 text-center">

      <div class="birra-imagen-producto-wrapper">
        <picture>
          <source data-srcset="{{ site.baseimageurl }}desktop/{{page.imagen}} w300" media="(min-width: 1200px)" />
          <source data-srcset="{{ site.baseimageurl }}desktop/{{page.imagen}}" media="(min-width: 600px)" />
          <img data-src="{{ site.baseimageurl }}mobile/{{page.imagen}}" class="lazy" />
        </picture>
      </div>

    </div>
  </div>
  {% include birra_stat.html el=page %}
  <hr>
  <div class="row">
    <div class="col-12 px-4">
      {{ content }}
    </div>
  </div>
</div>

<style>
  a:hover {
    color: #212529;
  }

  a:hover {
    text-decoration: none;
  }

  .block {
    /* height: 350px; */
    height: auto;
    background: rgba(86, 61, 124, .15);
    margin-bottom: 30px;
  }

  .label {
    font-size: .85rem;
    font-weight: bold;
  }
</style>
