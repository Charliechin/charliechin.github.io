---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>{{ page.title }}</h1>
    </div>
    <div class="col-12">
      <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
    </div>
    <div class="col-12" style="border: 1px solid red">
      {{ content }}
    </div>
  </div>
</div>
